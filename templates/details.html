{% extends 'base.html'  %}
{% block title %}User Detail Page{% endblock %}

{% block content %}
<img
  src="{{user.image_url}}"
  alt="">
<h1>{{user.get_full_name()}}</h1>
<form action="/users/{{user.id}}/edit">
    <button type="submit">Edit</button>
</form> 
<form action="/users/{{user.id}}/delete" method="POST">
    <button type="submit">DELETE</button>  
</form> 
    {% endblock %}
