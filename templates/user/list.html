{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}"> {{user.get_full_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new">
    <button class="btn btn-sm btn-secondary">Add User</button>
</form>
{% endblock %}
