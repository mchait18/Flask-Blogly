{% extends 'base.html' %}
{% block title %}Post Detail Page{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p><i>By {{user.get_full_name()}}</i></p>
        <form>
            <button class="btn btn-outline-info" formaction="/users/{{user.id}}" formmethod="get">Cancel</button>
            <button class="btn btn-primary btn-sm" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-sm" formaction="/posts/{{post.id}}/delete" formmethod="POST">DELETE
            </button>
        </form>
    </div>
</div>
{% endblock %}
