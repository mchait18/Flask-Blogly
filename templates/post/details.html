{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p><i>By {{post.user.get_full_name}}</i></p>
        {% if post.tags %}
        <div>
            <b>Tags:</b>
            {% for tag in post.tags %}
            <button class="btn btn-primary btn-sm"><i>{{tag.name}}</i></button>
            {% endfor %}
            <br><br>
        </div>
        {% endif %}

        <form>
            <button class="btn btn-outline-info" formaction="/users/{{post.user.id}}" formmethod="get">Cancel</button>
            <button class="btn btn-primary btn-sm" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-sm" formaction="/posts/{{post.id}}/delete" formmethod="POST">DELETE
            </button>
        </form>
    </div>
</div>
{% endblock %}
