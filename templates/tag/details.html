{% extends 'base.html' %}
{% block title %}{{tag.name}}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{tag.name}}</h1>
        {% if tag.posts %}
        <div>
            <ul>
                {% for post in tag.posts %}
                <li><a href="/posts/{{post.id}}">{{post.title}} </a></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <form>
            <button class="btn btn-primary btn-sm" formaction="/tags/{{tag.id}}/edit" formmethod="GET">Edit</button>
            <button class="btn btn-danger btn-sm" formaction="/tags/{{tag.id}}/delete" formmethod="POST">DELETE
            </button>
        </form>
    </div>
</div>
{% endblock %}
